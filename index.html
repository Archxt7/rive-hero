<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Archit Dubey Portfolio</title>
  <script src="https://unpkg.com/@rive-app/canvas@2.16.0"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #0d0d0d;
    }
    /* Fullscreen canvas */
    #riveCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>

  <script>
    const canvas = document.getElementById("riveCanvas");

    // Let Rive manage resolution; just keep canvas sized to its CSS box
    function resize() {
      // Match drawing surface to the CSS size (no manual ctx.scale!)
      canvas.width  = canvas.clientWidth  * (window.devicePixelRatio || 1);
      canvas.height = canvas.clientHeight * (window.devicePixelRatio || 1);
      if (riveInstance) riveInstance.resizeDrawingSurfaceToCanvas();
    }

    // Create Rive with proper layout (no crop)
    const riveInstance = new rive.Rive({
      src: "hero_ui_animation.riv",
      canvas,
      stateMachines: ["State Machine 1"],
      autoplay: true,
      layout: new rive.Layout({
        fit: rive.Fit.CONTAIN,          // shows the whole artboard without zoom/crop
        alignment: rive.Alignment.CENTER
      }),
    });

    // Interactions (optional)
    canvas.addEventListener("mouseenter", () => riveInstance.play("State Machine 1"));
    canvas.addEventListener("mouseleave", () => riveInstance.pause("State Machine 1"));
    canvas.addEventListener("click",      () => riveInstance.play("State Machine 1"));

    // Initial and responsive sizing
    window.addEventListener("resize", resize);
    resize();
  </script>
</body>
</html>
