<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Archit Dubey Portfolio</title>
  <script src="https://unpkg.com/@rive-app/canvas@2.16.0"></script>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }
    h1 { font-size: 48px; margin-bottom: 8px; }
    p { font-size: 18px; margin-top: 0; opacity: 0.8; }
    canvas { width: 80%; max-width: 900px; border-radius: 16px; }
  </style>
</head>
<body>
  <h1>Archit Dubey</h1>
  <p>Content Creator & Workflow Expert</p>
  <canvas id="riveCanvas" width="800" height="600"></canvas>
<script>
  const riveInstance = new rive.Rive({
    src: "hero_ui_animation.riv",
    canvas: document.getElementById("riveCanvas"),
    stateMachines: ["State Machine 1"], // ðŸ‘ˆ name must match your Rive file
    autoplay: true,
  });

  // Optional example: click to restart or trigger animation
  document.getElementById("riveCanvas").addEventListener("click", () => {
    riveInstance.play("State Machine 1");
  });
</script>

</body>
</html>
