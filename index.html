<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Archit Dubey Portfolio</title>
  <script src="https://unpkg.com/@rive-app/canvas@2.16.0"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #0d0d0d;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>

  <script>
    const canvas = document.getElementById("riveCanvas");

    // High-resolution fix (for retina displays)
    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = window.innerWidth * dpr;
      canvas.height = window.innerHeight * dpr;
      canvas.getContext('2d').scale(dpr, dpr);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Load Rive animation with better scaling (no zoom, no crop)
    const riveInstance = new rive.Rive({
      src: "hero_ui_animation.riv",
      canvas: canvas,
      stateMachines: ["State Machine 1"],
      autoplay: true,
      fit: rive.Fit.contain,          // fits full animation
      alignment: rive.Alignment.center,
    });

    // Slight zoom out to fix oversized look (â‰ˆ 80% scale)
    canvas.style.transform = "scale(0.8)";
    canvas.style.transformOrigin = "center center";

    // Optional interactivity
    canvas.addEventListener("mouseenter", () => riveInstance.play("State Machine 1"));
    canvas.addEventListener("mouseleave", () => riveInstance.pause("State Machine 1"));
    canvas.addEventListener("click", () => riveInstance.play("State Machine 1"));
  </script>
</body>
</html>
