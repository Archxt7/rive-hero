<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Archit Dubey Portfolio</title>
  <script src="https://unpkg.com/@rive-app/canvas@2.16.0"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* removes scrollbars */
      background: #0d0d0d;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>

  <script>
    // Load full-screen interactive Rive animation
    const canvas = document.getElementById("riveCanvas");

    const riveInstance = new rive.Rive({
      src: "hero_ui_animation.riv",
      canvas: canvas,
      stateMachines: ["State Machine 1"],
      autoplay: true,
      fit: rive.Fit.cover, // makes it fill the entire screen
    });

    // Optional interactivity (hover or click)
    canvas.addEventListener("mouseenter", () => {
      riveInstance.play("State Machine 1");
    });

    canvas.addEventListener("mouseleave", () => {
      riveInstance.pause("State Machine 1");
    });

    canvas.addEventListener("click", () => {
      riveInstance.play("State Machine 1");
    });
  </script>
</body>
</html>
