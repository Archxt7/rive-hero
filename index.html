<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Archit Dubey Portfolio</title>
  <script src="https://unpkg.com/@rive-app/canvas@2.16.0"></script>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      font-family: "Poppins", sans-serif;
    }
    h1 { font-size: 56px; margin-bottom: 8px; }
    p { font-size: 20px; margin-top: 0; opacity: 0.8; }
    canvas { width: 80%; max-width: 900px; border-radius: 16px; margin-top: 24px; }
  </style>
</head>
<body>
  <h1>Archit Dubey</h1>
  <p>Content Creator & Workflow Expert</p>

  <canvas id="riveCanvas" width="800" height="600"></canvas>

  <script>
    // Load the Rive animation with the correct state machine
    const canvas = document.getElementById("riveCanvas");

    const riveInstance = new rive.Rive({
      src: "hero_ui_animation.riv",
      canvas: canvas,
      stateMachines: ["State Machine 1"], // Must match the name in your Rive file
      autoplay: true,
    });

    // Optional hover and click interactions
    canvas.addEventListener("mouseenter", () => {
      riveInstance.play("State Machine 1");
    });

    canvas.addEventListener("mouseleave", () => {
      riveInstance.pause("State Machine 1");
    });

    canvas.addEventListener("click", () => {
      riveInstance.play("State Machine 1");
    });
  </script>
</body>
</html>
